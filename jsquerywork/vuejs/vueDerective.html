<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Orbit&family=Stylish&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <b v-bind:id="uid">안녕~~</b>
        <br>
        <b v-if="flag">{{msg}}</b>
        <br>
        <p v-show="flag">지금 flag는 true..</p>

        <ul>
            <li v-for="system in systems">{{system}}</li>
        </ul>

        <button type="button" v-on:click="popupAlert">경고창버튼</button>

        <button type="button" class="btn btn-info" v-on:click="eventFunc1(200)">이벤트연습1</button>
        <button type="button" class="btn btn-info" v-on:click="eventFunc2('happy22',200)">이벤트연습1</button>
        <button type="button" class="btn btn-info" v-on:click="eventFunc3()">이벤트연습1</button>

        <button type="button" v-on:click="counter++">counter:{{counter}}</button>
    </div>

    <script>
        const app=Vue.createApp({
            data(){
                return{
                    uid:"hello",
                    flag:true,
                    msg:"뷰 테스트중",
                    systems:['1','2','3'],
                    counter:0
                }
            },

            methods:{
                popupAlert(){
                    return alert("테스트1")
                },
                eventFunc1(num){
                    return alert("클릭 이벤트 값 전달: "+num);
                },
                eventFunc2(str,num){
                    return alert("클릭 이벤트 값 전달2: "+num+","+str);
                },
                eventFunc3(){
                    return alert("그냥 경고창띄움");
                }
            }
        })
        app.mount("#app")
    </script>

    <style>
        #hello{
            color: purple;
        }
    </style>
</body>
</html>
