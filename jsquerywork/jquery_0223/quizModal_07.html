    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <script>
        $(function(){
            $("b.subject").click(function(){
                 
                $("#myModal").modal("show");

                var text1=$(this).text();
                 $("h4.modal-title").html(text1);

                 var writer=$(this).attr("writer")
                 $("p.photo-title").html(writer);

                var imgPath= $(this).attr("title");
                 $("img.photo").attr("src", imgPath);
                 });
            });
            
    </script>
    
    
</head>

            <td>12</td>

<div class="modal" id="myModal">

          <h4 class="modal-title">제목</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <p class="photo-title">작성자</p>
