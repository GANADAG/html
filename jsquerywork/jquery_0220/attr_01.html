<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Orbit&family=Stylish&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>

    <script>
        $(function(){
            //attr("속성") :속성값반환
            //attr("속성","값") :해당 속성을 값으로 변경

          

            $("img:eq(0)").mouseover(function(){

                bySrc=$(this).attr("src");
                $(this).attr("src","../image/연예인사진/17.jpg");
            });

            $("img:eq(0)").mouseout(function(){
                $(this).attr("src",bySrc);
            });

            //hover =마우스오버+마우스오버
        
    
            //고준희를 클릭시 4번째 사진이 고준희로 바뀌게 하시오
            $("img:eq(0)").click(function(){
                //현재 이미지
                var curName=$(this).attr("src");
                //너비얻기
                var curW=$(this).attr("width");

                //3번인덱스의 이미지 적용
                $("img:eq(3)").attr("src",curName).css("width,curW");

                //고준희의 irum속성을 적용한 3번 인덱스 이미지 아래(after)에 b태그로 나타내시오
                //append: 특정태그 이후에 추가하기
                //after: 특정태그 아래 안으로 추가하기
                var curIrum=$(this).attr("irum");
                $("img:eq(3)").after("<b>"+curIrum+"</b><br>");
            
            });

            //hover이용 모든 h3에 마우스 갖다 놓으면 글자색 바뀌고 마우스 벗어나면 처음글자색

            $("h3").hover(function(){
                $(this).css("color","green");
            },function(){
                $(this).css("color","black");
            });

            //음식사진 클릭시 src와 width얻어서 img중 음식사진들 복사 아래 이미지에 모두 같은 이미지로 넣기 
            //lt: 이전 gt: 이후 gt(2):2번포함안된 2번이후
            $("figure>img").click(function(){
                //해당이미지 src얻기
                var selImg=$(this).attr("src");
                var selW=$(this).attr("width");

                //3번 이후 모든 이미지에 적용
                $("img:gt(3)").attr("src",selImg).css("width",selW);

                //클릭한 이미지 다음태그 안의 text를 얻어서 2번째 h3에 적용
                //next():다음태그 prev():이전태그

                var foodName=$(this).next().text();
                $("h3:eq(1)").text(foodName);
            })

        });
    </script>
</head>
<body>
    <h2>박보영 사진에 마우스 가져다대면 17번 신민아로 마우스 벗어나면 다시 고준희로</h2>
    <img src="../image/연예인사진/11.jpg" width="100" irum="고준희"><br>

    <h3>음식사진들</h3>
    <figure>
        <img src="../image/Food/1.jpg" width="150">
        <figcaption>에그샌드위치</figcaption>
    </figure>

    <figure>
        <img src="../image/Food/10.jpg" width="150">
        <figcaption>스팸마요</figcaption>
    </figure>
   
    <h3>이미지들</h3>
    <img src="">

    <h3></h3>
    <img src="">
    <img src="">
    <img src="">

</body>
</html>
