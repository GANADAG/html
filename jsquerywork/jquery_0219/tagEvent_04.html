<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Orbit&family=Stylish&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <title>Document</title>
</head>
<body>
    <h3 class="a"></h3>
    <hr>
    <h3 class="b">h3의 내용을 이곳에 복사하세요</h3>
    <script>
        //b태그를 이용하여 '최애캐릭터 입니다' 라고 나타낸 뒤 그 뒤에 좋아하는 이미지를 나타낸다
        $("h3.a").html("<b>최애캐릭터입니다</b>").append("<img src='../image/만화이미지/03.png'>")

        //h3.a를 클릭하면 "안의 코드를 복사하였습니다" 라고 경고창 띄운다
        //h3.b를 클릭 시 그 내용이 그대로 복사되어 나타나게 
        $("h3.a").click(function(){
            ta=($(this).html());
            alert("안의 코드를 복사!!");
        })

        $("h3.b").click(function(){
            $(this).html(ta);
            // $(this).append(tag);//계속 복사 가능 코드
        })
    </script>

    <hr>
    <h2>아래 사진을 클릭시 src와 width값을 얻어서 hr태그 다음에 같은 이름의 사진 넣기<br>
    사진의 title을 얻어서 div안에 넣고 글자크기를 30px 글꼴은 동글로 </h2>
    <img src="../image/연예인사진/10.jpg" width="200" title="나는 태희">
    <hr class="taehee">
    <div></div>
        <!-- append는 옆으로 after는 아래로 -->
    <script>
        $("img").click(function(){
            //값들 얻어주기
            var selSrc=$(this).attr("src");
            var selW=$(this).attr("width");
            selTitle=$(this).attr("title");
            
            //사진넣기
            var copyImg="<img src='"+selSrc+"' width="+selW+">";
            $("hr.taehee").after(copyImg);

            $("div").html(selTitle).css({
                "font-size":"30px",
                "color":"red",
                "font-family":"Dongle"
            });
        })
    </script>
</body>
</html>
