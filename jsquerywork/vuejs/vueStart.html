<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>+
<body>
    <div id="app">
        <p>안녕하세요</p>
        <p>{{message}}</p>
        <p>{{message+"입니다"}}</p>
        <p v-bind:style="style">스타일 바인딩 테스트</p>
        <p>{{sw}}</p>
        <h3>{{sw?"하이":"바이"}}</h3>

    </div>

    <script>
        const app=Vue.createApp({
            data(){
                return{
                    message:'뷰 복습중ㅋ',
                    style:'color:blue',
                    sw:true

                }
            }
        })
        app.mount("#app")
    </script>

    <style>
        h3{
            background-color: aqua;
        }
    </style>
</body>
</html>
