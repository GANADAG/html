<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("안녕 재석이가 자바스크립트 수업을 듣는중입니다<br>");
        document.write("안녕 명수가 자바스크립트 수업을 듣는중입니다<br>");
        document.write("안녕 하하가 자바스크립트 수업을 듣는중입니다<br>");


        //중복되는 부분을 함수로 포장
        //중복되지 않는 부분은 파라메타로 만든 후 함수 호출시 값을 넘긴다
        function showName(name)
        {
            document.write("안녕 "+name+"이가 자바스크립트 수업을 듣는중입니다<br>");
        }
        showName("하은");
        showName("영구");
        showName("순미");
    </script>

    <script>
        //안녕하세요 하은이의 나이는 23세입니다
        //안녕하세요 영구의 나이는 28세입니다
        //안녕하세요 순미의 나이는 21세입니다

        function ageName(name,age)
        {
            document.write("안녕하세요 "+name+"의 나이는"+age+"입니다<br>");
        }
        ageName("하은",23);
        ageName("영구",28);
        ageName("순미",21);


    </script>
</body>
</html>
