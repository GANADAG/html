<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Orbit&family=Stylish&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
    <style>
        #result{
            font-size: 2em;
            margin-top: 50px;
        }
     
        
    </style>

    <script>  
    //   $("#result").click(function(){
    //     var s="";
    //     s="글꼴: "+$("#font option:selected").text();
    //     var color=$("input[name='fcol']:checked").val();



    //     $("#result").html(s).css("color",minion);
    //   });

    $(function(){

        $("#btn1").click(function(){
            family=$("#selfont option:selected").text();
        fcolor=$("input[name='fcol']:checked").val();

        $("#result").css({
            "color":fcolor,
            "font-family":family
             });
    

        //이미지가져오기
        myimg="";
        $("input[name='minions']:checked").each(function(i,ele){
            myimg+="<img src='../image/jquery_img/"+$(this).val()+".png'>";
        })

        $("div.myminions").html(myimg);
         
    });

})
    </script>
</head>
<body>
    <h2>폼태그복습</h2>
    <div style="margin: 50px 50px;">
        <h5>글꼴</h5>
        <select id="selfont">
            <option>Orbit</option>
            <option>Noto Sans KR</option>
            <option>Diphylleia</option>
         
        </select>

        <h5>글자색</h5>
        <input type="radio" name="fcol" value="purple">보라
        <input type="radio" name="fcol" value="blue">파랑
        <input type="radio" name="fcol" value="pink">분홍
        <input type="radio" name="fcol" value="orange">주황

        <h5>체크된 이미지 모두 출력</h5>
        <input type="checkbox" name="minions" value="01">미니언즈1
        <input type="checkbox" name="minions" value="02">미니언즈2
        <input type="checkbox" name="minions" value="03">미니언즈3
        <input type="checkbox" name="minions" value="04">미니언즈4

        <br><br>
    
        <button type="button" class="btn btn-info" id="btn1">출력버튼</button>

    
    </div>
    
    <div id="result" style="margin: 50px 50px;">
        오늘은 눈오는날 !!
        <div class="myminions">
            미니언즈출력
        </div>
    </div>
</body>
</html>
