<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Orbit&family=Stylish&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <title>Document</title>
</head>
<body>
    <div>0</div><div>1</div><div>2</div><div>3</div><div>4</div>
    <span></span>

    <script>
        $("div").css({
            "width":"100",
            "height":"100",
            "border":"1px solid gray",
            "font-size":"20pt",
            "float":"left",
            "margin-right":"10px",
            "text-align":"center",
            "line-height":"100px",
            "cursor":"pointer"
        })

        $("span").css("font-size","20pt");

        //alert($("div").length);

        for(var i=0;i<$("div").length;i++){
            //rgb색상얻기
            var r=parseInt(Math.random()*256);
            var g=parseInt(Math.random()*256);
            var b=parseInt(Math.random()*256);

            var color="rgb("+r+","+g+","+b+")";
            
            //모든 div에 랜덤색상이 적용되도록 해보기
            
            $("div").eq(i).css("background-color",color);//방법1
            // $("div:eq("+i+")").css("background-color",color);//방법2
        }
        //각 div를 클릭하면 span에 색상을 나타내기
            $("div").click(function(){
                var rndbg=$(this).css("background-color");
                $("span").text(rndbg);
            })

    </script>

</body>
</html>
