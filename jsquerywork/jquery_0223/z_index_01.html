<!-- z index : position 속성을 이용해서 요소를 겹치게 놓을 수 있다
    z index는 정수이며 숫자가 클수록 올라오고 작을수록 아래로 
    z index 속성이 없으면 0으로 취급한다(기본값이 auto)-->
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Orbit&family=Stylish&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    
        <title>Document</title>
        <style>
            div{
                position: absolute;
                border: 2px solid gray;
                width: 300px;
                height: 300px;
                border-radius: 200px;
            }
    
            div.orange{ 
                left: 200px;
                top: 200px;
                background-color: orange;
                z-index: 1;
            }
            div.pink{
                left: 150px;
                top: 300px;
                background-color: pink;
                z-index: 2;
            }
            div.green{
                left: 50;
                top: 200px;
                background-color: green;
                z-index: 5;
            }
        </style>
    
        <script>
            $(function(){
                //z index는 큰값요소가 위로올라온다..연속숫자아니어도 상관없음
    
                $("button").click(function(){
                    var cls=$(this).attr("class");
    
                    if(cls=='orange'){
                        $("div.orange").css("z-index",3);
                        $("div.pink").css("z-index",2);
                        $("div.green").css("z-index",1);
                    }else if(cls=='pink'){
                        $("div.orange").css("z-index",2);
                        $("div.pink").css("z-index",3);
                        $("div.green").css("z-index",1);
                    }else if(cls=='green'){
                        $("div.orange").css("z-index",2);
                        $("div.pink").css("z-index",1);
                        $("div.green").css("z-index",3);
                    }
                })
            })

            
        </script>
    </head>
    <body>
    
        <button type="button" class="orange">주황색을 제일위로 올리기</button><br>
        <button type="button" class="pink">핑크색을 제일위로 올리기</button><br>
        <button type="button" class="green">초록색을 제일위로 올리기</button><br>
    
        <div class="orange"></div>
        <div class="pink"></div>    
        <div class="green"></div>    
    
    </body>
    </html>
