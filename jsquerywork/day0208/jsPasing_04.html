<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //암시적 형변환: 자바스크립트 컴파일러에 의해 자동으로 형변환이 일어남
        //String() 이용해서 숫자를 문자로
        let result=1+"2";
        document.write("result="+result+"<br>");//1,2 출력

        var result2="2"+true;
        document.write("result2="+result2+"<br>");//2 ture출력

        //명시적 형변환: 메소드 이용해서 문자를 숫자로 
        let test1="300";
        document.write(test1+10+"<br>");//300 10출력
        //문자 숫자로 변환
        document.write(parseInt(test1)+20+"<br>");//320 출력

        var test2="300.1";
        document.write(parseInt(test2)+10+"<br>");//310 출력
        //number: 실수는 실수로 정수는 정수로 알아서 변환
        document.write(Number(test2)+10+"<br>");//정수,실수 모두 가능
  
        //실수로 형변환
        document.write(parseFloat(test2)+10+"<br>");//310.1 출력

    </script>
</body>
</html>
