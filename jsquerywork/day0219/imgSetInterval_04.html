<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #photo{
            width: 400px;
            height: 460px;
            border: 10px groove gray;
        }

        .msg{
            font-family: 'dongle';
            font-size: 30px;
            margin-top: 10px;
            margin-left: 10px;
        }
    </style>
    <script>
        window.onload=function(){

            var p=document.getElementById("photo");
            var m=document.querySelector(".msg");

            var msgarr=["오늘은 월요일입니다","오늘의 날씨 흐림","이제는 봄","내가 좋아하는 연예인"];
            var mcolorarr=['red','gray','magenta','blue','green'];

             //3초마다 연예인사진 랜덤으로 바뀌게하기(1~20)
             setInterval(function(){

                 //1~20난수
                 var num=parseInt(Math.random()*20)+1;

                 //이미지변경
                 p.setAttribute("src","../image/연예인사진/"+num+".jpg");
             },3000);


            // //3초마다 메세지가 msgarr로 변하기(0~3)
            // setInterval(function(){

            //     var midx=parseInt(Math.random()*4);//0~3사이 랜덤
            //     var cidx=parseInt(Math.random()*6);//0~5사이 랜덤
                
            //     m.innerHTML=msgarr[midx];
            //     m.style.color=mcolorarr[cidx];
            // },1000);
            
            //화살표함수
            setInterval(()=>{
                var midx=parseInt(Math.random()*4);//0~3사이 랜덤
                var cidx=parseInt(Math.random()*6);//0~5사이 랜덤
                
                m.innerHTML=msgarr[midx];
                m.style.color=mcolorarr[cidx];
            },1000);

        }
    </script>
</head>
<body>
    <img src="../image/연예인사진/14.jpg" id="photo">
    <div class="msg">메세지출력</div>
</body>
</html>
