<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Orbit&family=Stylish&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <title>Document</title>
    <style>
        div{
            border: 1px solid gray;
            padding: 20px 20px 20px 20px;
            width: 500px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>폼태그연습_1</h2>
    <div>
        <!-- <b>아이디</b> -->
        <input type="text" style="width: 100px;" placeholder="이름" class="from-control">
        <!-- <br> -->
        <!-- <b>비밀번호</b> -->
        <input type="password" style="width: 150px;" placeholder="비밀번호" class="from-control">
    </div>

    <script>
        //포커스 갈경우 배경색
        $("input:text,input:password").focus(function(){
            $(this).css("background-color","orange");
        })

        //포커스 벗어나면 원래대로
        $("input:text,input:password").blur(function(){
            $(this).css("background-color","white");
        })
    </script>

        <h2>폼태그연습_2</h2>
        <div>
            <input type="checkbox" id="cblisence">운전면허
            <button type="button" id="btn1">확인</button>
           
            &nbsp;&nbsp; <span></span>

        </div>

        <script>
            $("#btn1").click(function(){
                var a=$("#cblisence").val(); //value미지정시 무조건 on
                var b=$("#cblisence").is(":checked");//체크상태에 따라 true/false

                $("span:eq(0)").html(a+","+b);
            })
        </script>

        <h2>폼태그연습_3</h2>

        <div>
            <b>당신의 연령대는></b>
            <input type="radio" name="age" value="20대">20대1
            <input type="radio" name="age" value="30대">30대
            <input type="radio" name="age" value="40대">40대
            <input type="radio" name="age" value="50대">50대
            <input type="radio" name="age" value="60대">60대 이후

            <br>
            <button type="button" id="btn2">연령대출력</button>
            <span></span>
        </div>

        <script>
            $("#btn2").click(function(){
                var data=$("input[name='age']:checked").val();//체크된값 가져오기
                $("span:eq(1)").html(data);
            })
        </script>

        <h2>폼태그연습_4</h2>
        <div>
            <b>여행을 가본나라</b>
            <input type="checkbox" name="nara" value="프랑스">프랑스
            <input type="checkbox" name="nara" value="영국">영국
            <input type="checkbox" name="nara" value="체코">체코
            <input type="checkbox" name="nara" value="미국">미국
            <input type="checkbox" name="nara" value="일본">일본
            <br>
            <button type="button" id="btn3">나라 출력</button><br>
            <span></span>
        </div>
    <script>
        $("#btn3").click(function(){
            var len=$("input[name='nara']:checked").length;
            // alert(len);

            var s="체크된 갯수: "+len+"&nbsp";
            
            if(len==0){
                s+="<br>가본나라 없음";
            }else{
                $("input[name='nara']:checked").each(function(i,ele){
                    s+=$(this).val()+"&nbsp;";
                })
            }

            $("span:eq(2)").html(s);
        })
    </script>

    <h2>폼태그연습_5</h2>
    <div>
        <select id="selone">
            <option value="red">빨강</option>
            <option value="blue">파랑</option>
            <option value="orange">주황</option>
            <option value="yellow">노랑</option>
            <option value="pink">분홍</option>

        </select>

        <br>
        <button type="button" id="btn4">색상가져오기</button>
        <br>
        <span></span>
    </div>

    <script>
        //버튼 누르면 파랑이란 글자가 파랑색으로 나오게
        //#아이디 option:selected
        $("#btn4").click(function(){
            // var text=$("#selone option:selected").text();
            var text=$("#selone option:checked").text();//둘다가능

            var colval=$("#selone").val();


            // $("span:eq(3)").html(text+","+colval);
            
            // var s="선택text: "+text;
            // s+=",선택val :"+colval;

            var s="<b style='color:"+colval+"'>"+text+"</b>";


            $("span:eq(3)").html(s);

        });

    </script>
</body>
</html>
