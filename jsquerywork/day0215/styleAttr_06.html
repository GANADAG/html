<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Orbit&family=Stylish&display=swap" rel="stylesheet">
    <title>Document</title>

    <style>
        /* 아이디가 아웃 */
        #out{
            /* 테두리 굵기 */
            border: 0px solid blue;
            font-family:'Orbit';
            font-weight: bold;
            padding: 20px 20px;
            margin-top: 20px;
            width: 500px;
            height: 200px;

        }
    </style>

    <script>
        window.onload=function()
        {
            //버튼이벤트 3px씩 감소되고 증가되도록
            //10보다 작아지면 "더 이상 줄일 수 없음" 후에 종료
            //60보다 커지면 "더 이상 키울 수 없음" 후에 종료
            //버튼 키우고 감소시 fsize에 현재 폰트 크기 나오게 하기
          
            document.getElementById("fsize").innerHTML="현재 글꼴 크기는 40px입니다";
            
            //작게버튼
            document.getElementById("btn1").onclick=function(){
                var outsize=parseInt(out.style.fontSize);
               // alert(outsize); 테스트 40
               outsize-=3;

               if(outsize<10){
                alert("더이상 줄일 수 없습니다");
                return;
               }

               out.style.fontSize=outsize+"px";
               fsize.innerHTML="현재글꼴 크기는 "+outsize+"px입니다";   
            }

            //크게버튼
            document.getElementById("btn2").onclick=function(){
                
                var outsize=parseInt(out.style.fontsize);
               // alert(outsize); 테스트 40
               outsize=3;

               if(outsize>60){
                alert("더이상 커질 수 없습니다");
                return;
               }

               out.style.fontSize=outsize+"px";
               fsize.innerHTML="현재글꼴 크기는 "+outsize+"px입니다";

            }
            //글자색변경
            document.getElementById("myfontcolor").onchange=function()
            {
               // alert(this.value)
               out.style.color=this.value;
            }

            //배경색변경
            document.getElementById("mybackcolor").onchange=function()
            {
                out.style.backgroundColor=this.value;
            }
            //테두리굵기
            document.getElementById("selWidth").onchange=function()
            {
                //alert(this.value);
                out.style.borderWidth=this.value+"px";
            }
            //글씨체변경
            document.getElementById("fontName").onchange=function()
            {
                out.style.font=this.value;
            }
        }
    </script>
</head>
<body>
    <button type="button" id="btn1" class="btn btn-info">점점작게</button>
    <button type="button" id="btn2" class="btn btn-success">점점크게</button>
   
    <div id="fsize">현재 폰트사이즈 나오는곳..</div>

    <b style="margin-top: 20px;">글자색선택: </b>
    <input type="color" id="myfontcolor" value="#ff00ff" style="margin-top: 20px;">
    <b style="margin-top: 20px;">배경색선택: </b>
    <input type="color" id="mybackcolor" value="#ff0000" style="margin-top: 20px;">
    <br>
    <b style="margin-top: 20x;">테두리선 굵기 선택</b>
    <select id="selWidth">
        <!-- value가 있을경우 value우선으로 읽고 없을때는 option사이값 -->
        <option value="0">없음</option>
        <option>1</option>
        <option>3</option>
        <option>5</option>
        <option>7</option>
        <option>10</option>

    </select>
    <b style="margin-top: 20x;">글꼴 선택</b>
    <select id="fontName">
        <option value="Dongle">Dongle</option>
        <option value="Noto Sans KR">Noto Sans KR</option>
        <option value="Orbit">Orbit</option>
        <option value="Stylish">Stylish</option>
      
    </select>
    <div id="out" style="font-size: 40px;">
        오늘은 목요일 입니다
    </div>
</body>
</html>
