<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // quartselector()메서드를 이용해 문서 객체 1개 사용하기
        //이름이 같은 선택자가 여러개라면 가장 먼저 등장하는것부터 적용
        window.onload=function(){

        let header=document.querySelector('h1');

        header.style.color="red";
        header.style.background='orange';
        header.innerHTML='지금은 테스트중';
        }
    </script>
</head>
<body>
    <h1>header</h1>
    <h1>header</h1>
    <h1>header</h1>

</body>
</html>
