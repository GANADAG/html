<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Orbit&family=Stylish&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <title>Document</title>
    <style>
        #msg{
            position: absolute;
            left: 100px;
            top: 350px;
            font-size: 3em;
            font-family: 'Orbit';

        }
        #img1{
            position: absolute;
            left: 300px;
            top: 450px;
        }
    </style>
</head>
<body>
    <button type="button" class="btn btn-outline-info" id="btn1">hide</button>
    <button type="button" class="btn btn-outline-info" id="btn2">show</button>
    <button type="button" class="btn btn-outline-info" id="btn3">toggle</button>
    <br>
    <button type="button" class="btn btn-outline-info" id="btn4">SildeUp</button>
    <button type="button" class="btn btn-outline-info" id="btn5">sildeDown</button>
    <button type="button" class="btn btn-outline-info" id="btn6">sildeToggle</button>
    <br>
    <button type="button" class="btn btn-outline-info" id="btn7">FadeOut</button>
    <button type="button" class="btn btn-outline-info" id="btn8">FadeIn</button>
    <button type="button" class="btn btn-outline-info" id="btn9">FadeToggle</button>
    <button type="button" class="btn btn-outline-info" id="btn10">FadeTo</button>
    <!-- 조절 -->
    
    <div id="msg">오늘은 수요일</div>
    <img src="../image/jquery_img/c4.png" id="img1">

    <script>
        $("#btn1").click(function(){
            $("#msg").hide();
            // $("#msg").hide('slow'); //slow fast 효과적용가능
            $("#img1").hide();

        })

        $("#btn2").click(function(){
            $("#msg").show();
            $("#img1").show();

        })

        $("#btn3").click(function(){
            $("#msg").toggle();
            $("#img1").toggle();

        })

        $("#btn4").click(function(){
            $("#msg").slideUp();
            $("#img1").slideUp();
        })

        $("#btn5").click(function(){
            $("#msg").slideDown();
            $("#img1").slideDown();
        })

        $("#btn6").click(function(){
            $("#msg").slideToggle();
            $("#img1").slideToggle();
        })

        $("#btn7").click(function(){
            $("#msg").fadeOut();
            $("#img1").fadeOut();
        })

        $("#btn8").click(function(){
            $("#msg").fadeIn();
            $("#img1").fadeIn();
        })

        $("#btn9").click(function(){
            $("#msg").fadeToggle();
            $("#img1").fadeToggle();
        })

        $("#btn10").click(function(){
           
            //3초동안 반투명이 된 후 함수호출
            $("#msg").fadeTo(1000,0.5,function(){
                $("#msg").css("border","10px dotted pink")
            });

            $("#img1").fadeTo(3000,0.2,function(){
                $(this).css("opacity","1");
            })
        })

    </script>
</body>
</html>
