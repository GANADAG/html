<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Orbit&family=Stylish&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        #photo{
            position: relative;
            left: 100px;
            top: 20px;
        }
        #time{
            font-size: 2em;
            margin-left: 100px;
            font-weight: 50px;
        }
        #myimg{
            position: relative;
        }
    </style>
</head>
<body>
    <img src="../image/만화이미지/02.png" id="photo">
    <script>
        var photo= document.querySelector("#photo");

        setTimeout(function(){
            photo.style.left="500px";
            photo.style.top="200px";
          //  photo.style.width="400px";
        },3000); //3초 뒤 함수호출
    </script>

    <h2>setTimeout & setInterval에 대한 공부</h2>
    <div id="time"></div>

    <script>

        writeTime();

        //1초마다 시간 다시 출력
        setInterval(function(){
            writeTime();
        },1000);

        function writeTime()
        {
            var date=new Date();
            date.getHours();
            var h=date.getHours();
            var m=date.getMinutes();
            var s=date.getSeconds();

           // var time=h+":"+m+":"+s; //14:1:1 으로 나타남
            //1자리 숫자일경우에는 앞에 0을 붙이기 
            var time=h+":"+(m<10?"0"+m:m)+":"+(s<10?"0"+s:s); //14:01:01 으로 나타남

            document.getElementById("time").innerHTML=time;
        }
    </script>

    <hr>
    <img src="../image/jquery_img/03.png" id="myimg">

    <br><br>

    <button type="button" id="btngo" class="btn btn-info">고</button>
    <button type="button" id="btnstop" class="btn btn-danger">스탑</button>

    <script>
        window.onkeyup=function(e){
            console.log(e.keyCode);//위38 아래40 우39 좌37 엔터13
        }

        //go버튼 누르면 0.1초마다 이동
        var myimg
        var xpos=0;
        var ms=100;
        var inter;

        myimg=document.getElementById("myimg")

        document.getElementById("btngo").onclick=function(){
            inter=setInterval(function(){
                myimg.style.left=xpos+"px";
                xpos+=10;
            },ms);
        }

        document.getElementById("btnstop").onclick=function(){
            clearInterval(inter); //stop
        }
    </script>
</body>
</html>
