<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var userId=window.prompt("아이디를 입력하세요");
    //= 일때는 아무 입력값도 창에 나타남
    //== 일때는 angel 입력했을때만 나타남
    if(userId=="angel")
        document.write(userId+"님 환영합니다");
    else
        document.write("다시입력")    
    </script>

    <script>
        var num=prompt("숫자입력","0");
        document.write(typeof(num));
    </script>

    <script>
        var num1=Number("숫자1을 입력하세요");
        var num2=parseInt("숫자2을 입력하세요");

        document.write("총합계는"+(num1+num2));
    </script>
</body>
</html>
