<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Diphylleia&family=Dongle&family=Noto+Sans+KR:wght@100..900&family=Orbit&family=Stylish&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        메세지출력<br>
        {{message}}
        <br><br>
        <div>데이타구조보기</div>
        <h2>{{$data}}</h2>
        <input v-model="message">

        <hr>
        <h3>이미지 나타내기</h3>
        <img :src="imgname">
        <!-- v-bind생략 v-bind: -->

        <h4>이미지를 버튼으로 변경</h4>
        <button class="btn btn-info" @click="imgChange1">이미지1</button>
        <button class="btn btn-success" @click="imgChange2">이미지1</button>
        <button class="btn btn-danger" @click="imgChange3">이미지1</button>

        <h4>텍스트로 이미지 변경</h4>
        <input v-model="imagename">
    </div>

    <script>
        const app=Vue.createApp({
            data(){
                return{
                    message:'오늘은 vue.js배우는날',
                    imgname:'../image/jquery_img/01.png'
                }
            },
            methods:{
                imgChange1:function(){
                   this.imgname='../image/jquery_img/02.png'
                },
                imgChange2:function(){
                   this.imgname='../image/jquery_img/03.png'
                },
                imgChange3:function(){
                   this.imgname='../image/jquery_img/04.png'
                },
               
            }
        })
        app.mount("#app")
    </script>

    <style>

    </style>
</body>
</html>
